<div class="container" style=" min-height: 620px;">
  <form [formGroup]="updateuserform" (ngSubmit)="updateUser()">
      <div class="row align-items-start">
          <div class="container contenidocuerpo">

              <h2>Update User</h2>
              <input type="hidden" class="form-control" formControlName="id" >
              <label for="username">Username:</label>
              <input type="text" class="form-control" formControlName="username" >

              <label for="name" class="mt-2">Name:</label>
              <input type="text" class="form-control" formControlName="name" required>

              <label for="lastname" class="mt-2">Lastname:</label>
              <input type="text" class="form-control" formControlName="lastname" required />

              <label for="email" class="mt-2">Email:</label>
              <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com" required />

              <label for="password" class="mt-2">Password:</label>
              <input type="password" class="form-control" formControlName="password" required />
              <label for="password" class="mt-2">Is Active:</label>
              <select class="form-select" formControlName="is_active" required>
                <option value=1>Active</option>
                <option value=2>Innactive</option>
              </select>

              <label for="password" class="mt-2">Kind:</label>
              <select class="form-select" formControlName="kind" required>
                <option selected disabled value="">Choose an option</option>
                <option value=1>KindZ</option>
                <option value=2>KindY</option>
                <option value=3>KindX</option>
                <option value=4>KindV</option>
              </select>

              <label for="created_at" class="mt-2">Created at:</label>
              <input type="date" class="form-control" formControlName="created_at" required readonly />
              <br>
              <button type="submit">Update</button>
            </div>
          <div class="col"></div>
      </div>

  </form>
</div>
